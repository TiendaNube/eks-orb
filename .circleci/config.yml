version: 2.1

orbs:
  orb-tools: circleci/orb-tools@9.0.0

workflows:
  btd:
    jobs:
      - orb-tools/lint:
          name: lint
      - orb-tools/pack:
          name: pack
          requires:
            - lint
      - orb-tools/publish:
          orb-path: src/orb.yml
          orb-ref: tiendanube/eks@dev:alpha
          publish-token-variable: "$CIRCLECI_DEV_API_TOKEN"
          validate: true
          context: orbs
          requires:
            - pack
