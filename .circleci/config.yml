version: 2.1

orbs:
  orb-tools: circleci/orb-tools@9.0.0

workflows:
  btd:
    jobs:
      - orb-tools/lint:
          name: lint
      - orb-tools/pack:
          name: pack
          requires:
            - lint
      - orb-tools/publish-dev:
          name: publish-dev
          orb-name: tiendanube/eks
          alpha-version-ref: "dev:alpha"
          publish-token-variable: "TiendaNube"
          publish-alpha-version: true
          context: orbs
          requires:
            - pack
