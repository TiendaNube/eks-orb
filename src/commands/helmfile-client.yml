description: |
  Allows use the helmfile client to work with Amazon EKS.

parameters:
  label:
    description: |
      Description the command line.
    type: string
    default: "Helmfile client command"
  cluster-name:
    description: EKS cluster name
    type: string
  env:
    description: Specify the environment name.
    type: string
    default: ""
  command:
    description: |
      Available Commands in the helmfile client
    type: string
  args:
    description: Arguments to the command selected
    type: string
    default: ""

steps:
  - run:
      name: "<< parameters.label >>"
      command: |
        CLUSTER_NAME="<< parameters.cluster-name >>"
        ENV_NAME="<< parameters.env >>"
        COMMAND="<< parameters.command >>"
        # ARGS="<< parameters.args >>"

        if [ -n "${ENV_NAME}" ]; then
          set -- "$@" -e "${ENV_NAME}"
        fi
        if [ -n "${COMMAND}" ]; then
          set -- "$@" "${COMMAND}"
        fi
        # if [ -n "${ARGS}" ]; then
        #   set -- "$@" "${ARGS}"
        # fi

        EKS_ENV="${CLUSTER_NAME}" helmfile "$@" << parameters.args >>
