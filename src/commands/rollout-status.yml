description: |
  Gets the rollout status of a resource.

parameters:
  app-name:
    type: string
    description: |
      The name of the application to be rolled back
    default: ''
  namespace:
    default: ''
    description: |
      The kubernetes namespace that should be used.
    type: string
  resource-name:
    default: 'deployment'
    description: |
      The name of the resource to be used.
      Example: deployment, daemonset and statefulset
    type: string
  watch:
    default: true
    description: |
      Whether to watch the status of the latest rollout until it's done.
    type: boolean
  timeout:
    default: '5m'
    description: >
      The length of time to wait before ending the watch, zero means never.

      Any other values should contain a corresponding time unit (e.g. 1s, 2m,
      3h).
    type: string
steps:
  - run:
      name: The rollout status in progress.
      command: >
        RESOURCE_NAME="<< parameters.resource-name >>"
        APP_NAME="<< parameters.app-name >>"
        NAMESPACE="<< parameters.namespace >>"
        WATCH="<< parameters.watch >>"
        TIMEOUT="<< parameters.timeout >>"

        if [ -n "${RESOURCE_NAME}" ]; then
          set -- "$@" "${RESOURCE_NAME}"
        fi

        if [ -n "${APP_NAME}" ]; then
          set -- "$@" "${APP_NAME}"
        fi

        if [ -n "${NAMESPACE}" ]; then
          set -- "$@" "--namespace=${NAMESPACE}"
        fi

        if [ "${WATCH_}" == "true" ]; then
          set -- "$@" --watch=true
          if [ -n "${TIMEOUT}" ]; then
            set -- "$@" "--timeout=${WATCH_TIMEOUT}"
          fi
        else
          set -- "$@" --watch=false
        fi

        if [[ "${RESOURCE_NAME}" == "deployment" || "${RESOURCE_NAME}" == "daemonset" || "${RESOURCE_NAME}" == "statefulset" ]]; then
          kubectl rollout status "$@"
        else
          echo "Resource ${RESOURCE_NAME} does not have rollout status"
          exit 1
        fi
